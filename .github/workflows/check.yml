---
name: Check package
on: [pull_request]  # yamllint disable-line rule:truthy
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install tox
        run: pip install tox

      - name: Test package compatibility
        run: tox
