name: Lint
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install poetry
        run: pip install poetry

      - name: Create virtual environment
        run: poetry install

      - name: Lint
        run: poetry run pre-commit run --all-files
